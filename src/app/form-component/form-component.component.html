<div class="login-wrapper">
    <div class="container">
        <div class="row pos-rel">
            <div class="col-sm-9 col-md-6 col-lg-4 mx-auto login-container">
                <a href="javascript:;" class="cloudplex-logo-md"></a>
                <form id="login-form" class="form-container login-form">
                    <h4>LOGIN</h4>
                    <div class="form-group focused">
                        <label>Email or Phone Number</label>
                        <input type="text" placeholder="Email or Phone Number" >
                    </div>
                    <div class="form-group focused">
                        <label>Password</label>
                        <input type="password" placeholder="Password" >
                        <a href="javascript:;" class="forgot-password-link float-right">Forgot password</a>
                    </div>
                    <div class="form-group">
                        <a class="login-btn" href="javascript:;">Login</a>
                    </div>                    
                </form>
                <form id="register-form" class="form-container register-form">
                    <h4>SING UP</h4>
                    <div class="form-group focused">
                        <label>Email or Phone Number</label>
                        <input type="text" placeholder="Email or Phone Number" >
                    </div>
                    <div class="form-group focused">
                        <label>Name</label>
                        <input type="text" placeholder="Name" >
                    </div>
                    <div class="form-group focused">
                        <label>Add a password</label>
                        <input type="password" placeholder="Add a password">                        
                    </div>
                    <div class="form-group">
                        <a class="login-btn" href="javascript:;">Register Now</a>
                    </div>                    
                </form>
                <form id="forgot-password-form" class="form-container forgot-password-form">
                    <h4>FORGOT PASSWORD</h4>
                    <div class="form-group focused">
                        <label>New password</label>
                        <input type="password" placeholder="New password">                        
                    </div>
                    <div class="form-group focused">
                        <label>Confirm password</label>
                        <input type="password" placeholder="Confirm password">                        
                    </div>
                    <div class="form-group">
                        <a class="login-btn" href="javascript:;">Submit</a>
                    </div>                    
                </form>
            </div>
            <p class="text-center form-btm-link sign-up">New to Cloudplex? <a href="javascript:;">Sign Up</a></p>
            <p class="text-center form-btm-link sign-in">Already have a account? <a href="javascript:;">Login</a></p>
        </div>
    </div>
